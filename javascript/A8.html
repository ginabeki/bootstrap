<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <script>
      function Create() {
        var name = prompt("folder name: ", "New_folder");
        var msg = document.getElementById("msg");
        name == null
          ? document.write("Action canceled")
          : msg.innerHTML + -"folder created:" + name + "<br>";
      }
    </script>
  </head>
  <body>
    <div>
      <form action="">
        <input type="button" value="create folder" onclick="Create()" />
        <div id="msg"></div>
      </form>
    </div>
  </body>
</html>
